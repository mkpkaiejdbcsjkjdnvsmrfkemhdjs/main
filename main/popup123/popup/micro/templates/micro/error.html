{% extends 'micro/base.html' %}
{% load static %}

{% block style %}
<style>
    .error{
        text-align: center;
        width: 100%;
        color: red;
        margin: 150px 0 50px 0;
    }
    .back_pay{
        text-align: center;
        margin: 30px;
    }
</style>
{% endblock %}

{% block body %}
<h3 class="error">Payment failed due to technical issue</h3>
<div class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div class="back_pay">
    <a href="{% url 'payment' %}" class="w-20 btn btn-warning btn-lg">Back</a>
</div>
{% endblock %}
